<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/cadastro/style.css">
    <title>Breezer cadastro</title>
</head>
<body>
    <main>
        <div id="titulo">
            <h1>Cadastro</h1>
        </div>

        <div id="form">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            <label for="confirmSenha">Confirme senha</label>
            <input type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
            <button>Cadastrar</button>
        </div>

        <div id="cab">
            <p><a href="login.html">JÃ¡ tem uma conta?</a></p>
        </div>
    </main>

</body>
</html>
